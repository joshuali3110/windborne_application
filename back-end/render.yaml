services:
  - type: web
    name: fastapi-backend
    env: python
    repo: https://github.com/YOUR_USERNAME/YOUR_REPO
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: REDIS_URL
        fromService:
          name: redis
          type: redis

  - type: redis
    name: redis
    plan: free
